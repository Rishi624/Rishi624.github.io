<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Rishyendra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reuse Global Variables --- */
        :root {
            --bg-color: #f4f4f5;
            --text-main: #18181b;
            --text-muted: #52525b;
            --accent-color: #0d9488;
            --font-main: 'Outfit', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#d4d4d8 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            font-family: var(--font-main);
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            margin-bottom: 50px;
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: var(--font-code);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .home-btn {
            text-decoration: none;
            color: var(--text-main);
            font-family: var(--font-code);
            font-weight: 700;
            border: 1px solid var(--text-main);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background-color: var(--text-main);
            color: #fff;
        }

        /* --- Grid Layout --- */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- Certificate Card --- */
        .cert-card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0px var(--accent-color);
            border-color: var(--text-main);
        }

        /* --- UPDATED IMAGE SECTION --- */
        .cert-img-wrapper {
            width: 100%;
            height: 220px; /* Made slightly taller to fit documents better */
            background-color: #f8fafc; /* Very light blue-grey background */
            border-bottom: 1px solid #e4e4e7;
            
            /* Flexbox keeps the image perfectly centered */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Adds breathing room around the image */
        }

        .cert-img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Crucial: Ensures the whole image is visible */
            
            /* Adds a subtle shadow to the image itself, making it pop off the background */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Card Text Content */
        .cert-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .issuer-badge {
            font-family: var(--font-code);
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cert-title {
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-main);
            line-height: 1.3;
        }

        .cert-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        /* Verify Button */
        .verify-link {
            margin-top: auto;
            text-decoration: none;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-main);
            border: 1px dashed var(--text-muted);
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .verify-link:hover {
            background-color: #f4f4f5;
            border-style: solid;
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-trophy"></i> /Awards</h1>
        <a href="index.html" class="home-btn">Back to Home</a>
    </header>

    <div class="cert-grid">

        <div class="cert-card">
            <div class="cert-img-wrapper">
                <img src="Chess.jpeg" alt="Certificate 1">
            </div>
            <div class="cert-content">
                <span class="issuer-badge"><i class="fas fa-shield-alt"></i> Chess gitam</span>
                <h3 class="cert-title">Achieved 3rd place in Rooks Rally 3.0</h3>
                <p class="cert-date">Issued: Nov 2025</p>
            </div>
        </div>
    </div>
</body>
</html>
