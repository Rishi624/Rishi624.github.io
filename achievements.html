<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Rishyendra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reuse Global Variables --- */
        :root {
            --bg-color: #f4f4f5;
            --text-main: #18181b;
            --text-muted: #52525b;
            --accent-color: #0d9488;
            --font-main: 'Outfit', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#d4d4d8 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            font-family: var(--font-main);
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            margin-bottom: 50px;
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: var(--font-code);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .home-btn {
            text-decoration: none;
            color: var(--text-main);
            font-family: var(--font-code);
            font-weight: 700;
            border: 1px solid var(--text-main);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background-color: var(--text-main);
            color: #fff;
        }

        /* --- Grid Layout --- */
        .cert-grid {
            display: grid;
            /* Adaptive Grid: fits as many as possible */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- Certificate Card --- */
        .cert-card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            overflow: hidden; /* Keeps image inside rounded corners */
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0px var(--accent-color);
            border-color: var(--text-main);
        }

        /* The Image Area */
        .cert-img-wrapper {
            width: 100%;
            height: 180px;
            background-color: #eee;
            border-bottom: 1px solid #e4e4e7;
            position: relative;
        }

        .cert-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers area without stretching */
            display: block;
        }

        /* Card Text Content */
        .cert-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .issuer-badge {
            font-family: var(--font-code);
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cert-title {
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-main);
            line-height: 1.3;
        }

        .cert-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        /* Verify Button */
        .verify-link {
            margin-top: auto; /* Pushes button to bottom */
            text-decoration: none;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-main);
            border: 1px dashed var(--text-muted);
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .verify-link:hover {
            background-color: #f4f4f5;
            border-style: solid;
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-trophy"></i> /Awards</h1>
        <a href="raw.html" class="home-btn">Back to Home</a>
    </header>

    <div class="cert-grid">

        <div class="cert-card">
            <div class="cert-img-wrapper">
                <img src="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?q=80&w=600&auto=format&fit=crop" alt="Certificate">
            </div>
            <div class="cert-content">
                <span class="issuer-badge"><i class="fas fa-shield-alt"></i> TryHackMe</span>
                <h3 class="cert-title">Jr. Penetration Tester</h3>
                <p class="cert-date">Issued: Nov 2025</p>
                
            </div>
        </div>

        <div class="cert-card">
            <div class="cert-img-wrapper">
                <img src="https://images.unsplash.com/photo-1589330694653-4d5bd74332e8?q=80&w=600&auto=format&fit=crop" alt="Certificate">
            </div>
            <div class="cert-content">
                <span class="issuer-badge"><i class="fab fa-google"></i> Google</span>
                <h3 class="cert-title">Cybersecurity Professional Certificate</h3>
                <p class="cert-date">Issued: Aug 2025</p>
            </div>
        </div>

        <div class="cert-card">
            <div class="cert-img-wrapper">
                <img src="https://images.unsplash.com/photo-1567427017947-545c5f8d16ad?q=80&w=600&auto=format&fit=crop" alt="Certificate">
            </div>
            <div class="cert-content">
                <span class="issuer-badge"><i class="fas fa-flag"></i> PicoCTF</span>
                <h3 class="cert-title">Top 10% - Global Ranking</h3>
                <p class="cert-date">Event: PicoCTF 2024</p>
                </div>
        </div>

    </div>

</body>
</html>
