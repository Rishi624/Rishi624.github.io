<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Rishyendra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reuse Global Variables --- */
        :root {
            --bg-color: #f4f4f5;
            --text-main: #18181b;
            --text-muted: #52525b;
            --accent-color: #0d9488;
            --font-main: 'Outfit', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#d4d4d8 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            font-family: var(--font-main);
            padding: 40px 20px;
            max-width: 1000px; /* Wider than writeups to fit the grid */
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            margin-bottom: 50px;
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: var(--font-code);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .home-btn {
            text-decoration: none;
            color: var(--text-main);
            font-family: var(--font-code);
            font-weight: 700;
            border: 1px solid var(--text-main);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background-color: var(--text-main);
            color: #fff;
        }

        /* --- Project Grid --- */
        .project-grid {
            display: grid;
            /* Auto-fit: Makes columns responsive. Min width 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- The Project Card --- */
        .project-card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05); /* Soft hard shadow */
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0px var(--accent-color);
            border-color: var(--text-main);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .folder-icon {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .project-title {
            font-family: var(--font-main);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .project-desc {
            font-family: var(--font-main);
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 300;
        }

        /* --- Tech Stack & Links --- */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Pushes footer to bottom */
        }

        .tech-stack {
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 15px;
        }

        /* Language color dots */
        .lang-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .py { background-color: #3572A5; } /* Python Blue */
        .js { background-color: #f1e05a; } /* JS Yellow */
        .html { background-color: #e34c26; } /* HTML Orange */

        .github-link {
            color: var(--text-main);
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .github-link:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-code-branch"></i> /Projects</h1>
        <a href="index.html" class="home-btn">Back to Home</a>
    </header>

    <div class="project-grid">

        <div class="project-card">
            <div class="card-header">
                <i class="far fa-folder folder-icon"></i>
                <a href="https://github.com/Rishi624/qr-code-mania" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <h3 class="project-title">QR-CODE mania</h3>
            <p class="project-desc">
                Share text and files easily and securely using qr codes.
                Access the website from here https://qr-code-mania.onrender.com
            </p>
            <div class="card-footer">
                <div class="tech-stack">
                    <span><span class="lang-dot py"></span>Python</span>
                    <span><span class="lang-dot py"></span>HTML</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
